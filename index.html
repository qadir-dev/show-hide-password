<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Show Hide Password</title>
  </head>
  <body>
    <div class="input">
      <div class="input__overlay" id="input-overlay"></div>
      <i class='bx bx-lock-alt input__lock'></i>
      <input type="password" placeholder="Password" class="input__password" id="input-password"></input>
      <i class='bx bx-hide input__icon' id="input-icon"></i>
    </div>
    <script src="main.js"></script>
  </body>
</html>
